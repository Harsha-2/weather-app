<!DOCTYPE html>
<html lang="en">
    
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewpoint" context="width=device-width, initial-scale=1
    0">
    <link href="https://fonts.googleapis.comcss2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
   
    <link rel="stylesheet" href="css/main.css">
   
    <title> weather page</title>
    <link rel="icon" href="images/weather apps.png">
   </head>
   <body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your city">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/error.png" width="400" height="400">
            <p> Invalid Location </p>
            </div>
            
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>wind pressure</p>
            </div>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
   
    <script src="js/main.js"></script>
  
   </body>
</html>
